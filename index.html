<!DOCTYPE html>

<body>

        </h1>

    <main>
        <section>
            <div>
                <form action="">
                    <input type="text" id="input" placeholder="Search...">
                    <select name="formats" id="formats">

                        <option value="books">Books</option>
                        <option value="film-and-videos">Film & Videos</option>
                        <option value="legislation">legislation</option>
                        <option value="manuscripts">Manuscripts</option>
                        <option value="manuscripts">Maps</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="photos">Photos</option>
                        <option value="notated-music">Notated Music</option>
                        <option value="web-archives">Web Archives</option>
                    </select>
                    <button id="submit-btn">
                        Submit
                    </button>
                </form>
                <ul id="results">

                </ul>
            </div>
        </section>
    </main>
</body>
<script src="./assets/script.js"></script>
